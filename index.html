<!DOCTYPE html>
<html>
<head>
    <title>Multiplayer Tag with Power-Ups</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; touch-action: none; }
        #game-container { position: absolute; width: 100%; height: 100%; }
        #roomUI { position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.5); padding: 10px; color: white; }
        #mobile-controls { position: fixed; bottom: 20px; width: 100%; display: flex; justify-content: center; }
        .d-pad { display: grid; grid-template-columns: repeat(3, 60px); gap: 5px; }
        .d-pad button { width: 60px; height: 60px; background: rgba(0,0,0,0.5); border: none; color: white; font-size: 24px; }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="roomUI">
        <input type="text" id="roomId" placeholder="Room ID">
        <button id="joinBtn">Join</button>
        <button id="addBotBtn">Add AI Bot</button>
        <div id="status">Disconnected</div>
    </div>
    <div id="mobile-controls">
        <div class="d-pad">
            <button id="upBtn">↑</button>
            <button id="leftBtn">←</button>
            <button id="rightBtn">→</button>
            <button id="downBtn">↓</button>
        </div>
    </div>
    <script src="./game.js"></script>
</body>
</html>
